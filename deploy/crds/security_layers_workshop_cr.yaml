apiVersion: openshift.redhat.com/v1alpha1
kind: Workshop
metadata:
  name: security-layers-workshop
spec:
  user: 
    number: 5
    password: openshift
  source:
    gitURL: https://github.com/mcouliba/cloud-native-workshop
    gitBranch: "ocp4.5"
  infrastructure:
    bookbag:
      enabled: true
      image:
        name: quay.io/mcouliba/cloud-native-workshop-bookbag
        tag: "ocp4.5"
    codeReadyWorkspace:
      enabled: true
      operatorHub:
        channel: latest
        clusterServiceVersion: crwoperator.v2.3.0
      openshiftOAuth: false
      pluginRegistryImage:
        name: quay.io/mcouliba/che-plugin-registry
        tag: "2.3.0.GA"
    nexus:
      enabled: true
    project:
      enabled: true
      stagingName: asl-project
    vault:
      enabled: true
      image:
        name: vault
        tag: "1.5.3"
      agentInjectorImage:
        name: "hashicorp/vault-k8s"
        tag: "0.5.0"
